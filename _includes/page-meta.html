{% if page.date %}<div class="page-meta">
	<p>
		{{ site.data.messages.locales[site.locale].published }}
		<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}"
			itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}
		</time>
	</p>
{% if page.modified %}
	<p>
		{{ site.data.messages.locales[site.locale].updated }}
		<time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}"
			itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}
		</time>
	</p>
{% endif %}
</div><!-- /.page-meta -->{% endif %}
