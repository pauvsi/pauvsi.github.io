---
layout: default
---

<div id="main" role="main">
	<div class="wrap">
		{% if page.image.feature %}
			<div class="page-feature">
				<div class="page-image">
					<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
					{% if page.image.credit %}
						{% include image-credit.html %}
					{% endif %}
				</div><!-- /.page-image -->
			</div><!-- /.page-feature -->
		{% endif %}
		<div class="page-title">
			<h1 style="text-align:center">{{ page.title }}</h1>
			{% if page.excerpt %}
				<h2 style="text-align:center">{{ page.excerpt }}</h2>
			{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content-same" style="text-align:center">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
