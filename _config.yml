# Site wide configuration

title: "Purdue ARC"
description: "The official website of Purdue University's Autonomous Robotics Club"
logo: profile_120_square.png  # 120x120 px default image used for Twitter summary card
teaser: profile.png           # 400x250 px default teaser image used in image archive grid
locale: en
url: https://www.purduearc.com
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: James Baxter
  email: baxter26@purdue.edu
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: members/james_square_160.png  # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
  - _pages
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
